<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <div class="date-time" id="date-time">Current date and time</div>
        <div class="dp"><img src="user.png" alt="Profile Picture" id="profile-pic"></div>  
      
        <main class="notes">
            <!-- Notes go here -->
            <textarea id="note-input" placeholder="Write your notes here..."></textarea>
            <button id="add-note">Add Note</button> <!-- Add a button to add new notes -->
        </main>

        <div class="written-notes" id="written-notes">
            <!-- Written notes will be displayed here -->
        </div>

        <nav>
            <a href="#" class="icons"><img src="home.png" alt="Icon 1"></a>
            <a href="#" class="icons"><img src="add.png" alt="Icon 2"></a>
            <a href="#" class="icons"><img src="user.png" alt="Icon 3"></a>
            <!-- Add more icons as needed -->
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
